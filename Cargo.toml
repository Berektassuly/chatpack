[package]
name = "chatpack"
version = "0.2.1"
edition = "2024"
description = "Compress chat exports from Telegram, WhatsApp, and Instagram into token-efficient CSV for LLMs"
authors = ["Mukhammedali Berektassuly <mukhammedali@berektassuly.com>"]
license = "MIT"
repository = "https://github.com/berektassuly/chatpack"
homepage = "https://berektassuly.com"
readme = "README.md"
keywords = ["telegram", "whatsapp", "instagram", "llm", "csv"]
categories = ["command-line-utilities", "text-processing"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
rand = "0.8"
tempfile = "3.10"

[lib]
name = "chatpack"
path = "src/lib.rs"

[[bin]]
name = "chatpack"
path = "src/main.rs"

[[bin]]
name = "gen_test"
path = "src/bin/gen_test.rs"

[profile.release]
opt-level = 3
lto = true
strip = true

[dev-dependencies]
tempfile = "3.10"
proptest = "1.4"
